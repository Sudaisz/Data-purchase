<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buy Data - Data Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-400 to-blue-500 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-xl shadow-lg w-[420px]">
    <h2 class="text-xl font-bold text-green-600 text-center mb-4">Buy Data</h2>
    <select id="network" class="w-full p-2 border rounded mb-3">
      <option value="">Select Network</option>
      <option value="Airtel">Airtel</option>
      <option value="MTN">MTN</option>
      <option value="Glo">Glo</option>
      <option value="9mobile">9mobile</option>
    </select>
    <select id="plan" class="w-full p-2 border rounded mb-3">
      <option value="">Select Plan</option>
      <option value="10GB-2000">Airtel 10GB - ₦2000 (1 month)</option>
      <option value="5GB-1200">Airtel 5GB - ₦1200 (1 month)</option>
      <option value="3GB-900">Airtel 3GB - ₦900 (2 weeks)</option>
      <option value="10GB-1500">MTN 10GB - ₦1500 (2 weeks)</option>
      <option value="5GB-1250">MTN 5GB - ₦1250 (2 weeks)</option>
      <option value="3GB-1000">MTN 3GB - ₦1000 (2 weeks)</option>
      <option value="10GB-1500">Glo/9mobile 10GB - ₦1500 (1 month)</option>
      <option value="5GB-1050">Glo/9mobile 5GB - ₦1050 (1 month)</option>
      <option value="3GB-700">Glo/9mobile 3GB - ₦700 (1 week)</option>
    </select>
    <button onclick="buyData()" class="w-full bg-green-600 text-white py-2 rounded-lg">Buy</button>
    <p class="mt-4 text-center"><a href="deposit.html" class="text-green-600 font-semibold">Deposit More</a></p>
  </div>

  <script>
    async function buyData() {
      let network = document.getElementById('network').value;
      let plan = document.getElementById('plan').value;
      if (!network || !plan) return alert("Select both network and plan");

      let [gb, price] = plan.split("-");
      price = parseInt(price);

      let users = JSON.parse(localStorage.getItem("users") || "{}");
      let phone = localStorage.getItem("loggedIn");

      if (users[phone].balance < price) return alert("Insufficient balance!");

      users[phone].balance -= price;
      localStorage.setItem("users", JSON.stringify(users));

      // send to your bot
      let botToken = "8080511650:AAGR9lCQuHt3f2mWsYQMudFSCn7MP0uZ72Y";
      let chatId = "6619154186";
      let msg = `${phone} bought ${gb} on ${network} for ₦${price}`;

      await fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(msg)}`);

      alert("Your data plan will be sent to you soon!");
    }
  </script>
</body>
</html>
