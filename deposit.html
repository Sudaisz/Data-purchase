<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Deposit - Beyond Data</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0d1b2a, #1b263b);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #1e3a5f;
      padding: 25px;
      border-radius: 15px;
      width: 400px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    h2 {
      margin-bottom: 15px;
      color: #4fd1c5;
    }
    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #4fd1c5;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
    input, button {
      margin-top: 10px;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    input {
      background: #f9f9f9;
      color: #333;
    }
    button {
      background: #4fd1c5;
      color: white;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background: #38b2ac;
    }
  </style>
</head>
<body>
  <div class="card" id="depositBox">
    <h2>Deposit Funds</h2>
    <p>Send money to:</p>
    <p><b>Bank:</b> PalmPay</p>
    <p><b>Acct No:</b> 8102160055</p>
    <p><b>Name:</b> Abubakar</p>
    <button onclick="startDeposit()">I Have Sent Money âœ…</button>
  </div>

  <script>
    const BOT_TOKEN = "8080511650:AAGR9lCQuHt3f2mWsYQMudFSCn7MP0uZ72Y"; // ðŸ”¹ put your bot token here
    const CHAT_ID = "6619154186";     // ðŸ”¹ put your chat id here

    function startDeposit() {
      const box = document.getElementById("depositBox");
      box.innerHTML = `
        <h2>Verifying Payment...</h2>
        <div class="loader"></div>
        <p>Please wait 2 minutes while we verify âœ…</p>
      `;

      setTimeout(() => {
        box.innerHTML = `
          <h2>Confirm Deposit</h2>
          <input id="accountName" placeholder="Account Name that sent money" />
          <input id="amount" type="number" placeholder="Amount Deposited" />
          <button onclick="sendDeposit()">Confirm âœ…</button>
        `;
      }, 120000); // 2 mins
    }

    function sendDeposit() {
      const accountName = document.getElementById("accountName").value;
      const amount = document.getElementById("amount").value;

      if (!accountName || !amount) {
        alert("Please fill in all fields!");
        return;
      }

      const message = `ðŸ’° New Deposit Alert!\n\nAccount Name: ${accountName}\nAmount: â‚¦${amount}`;

      fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: CHAT_ID,
          text: message
        })
      }).then(() => {
        alert("Deposit sent for confirmation. Your balance will update soon âœ…");
        window.location.href = "index.html"; // back to home
      });
    }
  </script>
</body>
</html>
