<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup - Beyond Data</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
    }
    .glow-btn {
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      color: white;
      font-weight: bold;
      border-radius: 12px;
      padding: 1rem;
      font-size: 1.2rem;
      text-align: center;
      width: 80%;
      margin: 10px auto;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
      transition: transform 0.2s ease-in-out, box-shadow 0.2s;
      animation: pulse 1.5s infinite;
    }
    .glow-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(0, 255, 255, 1);
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 10px rgba(0, 255, 255, 0.4); }
      50% { box-shadow: 0 0 30px rgba(0, 255, 255, 1); }
      100% { box-shadow: 0 0 10px rgba(0, 255, 255, 0.4); }
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center p-6">
  <div class="bg-white/10 p-8 rounded-2xl shadow-lg w-full max-w-md text-center">
    <h1 class="text-3xl font-bold text-cyan-400 mb-6">Signup</h1>

    <!-- Signup form -->
    <form id="signupForm" class="space-y-4">
      <input type="text" id="username" placeholder="Enter username" required 
        class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white outline-none">
      <input type="password" id="password" placeholder="Enter password" required 
        class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white outline-none">
      <button type="submit" 
        class="w-full bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-2 px-4 rounded-lg">
        Sign Up
      </button>
    </form>

    <!-- Dashboard (hidden until signup) -->
    <div id="dashboard" class="hidden mt-8">
      <h2 class="text-xl font-bold text-white mb-4">Welcome! Choose an option:</h2>
      <a href="deposit.html" class="glow-btn block"> Deposit</a>
      <a href="buy.html" class="glow-btn block"> Buy Data</a>
      <a href="support.html" class="glow-btn block">üõ†Ô∏è Support</a>
    </div>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(e){
      e.preventDefault();
      // Save to localStorage
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      localStorage.setItem("user", JSON.stringify({ username, password }));
      
      // Hide signup and show dashboard
      document.getElementById("signupForm").classList.add("hidden");
      document.getElementById("dashboard").classList.remove("hidden");
    });
  </script>
</body>
</html>
