<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Deposit | Beyond Data</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #2563eb, #9333ea);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .live {
      color: #22c55e;
      font-weight: bold;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md text-center">
    <h1 class="text-2xl font-bold text-purple-700 mb-4">Deposit Funds</h1>
    
    <div class="mb-4 text-gray-700">
      <p class="font-semibold">Bank Account:</p>
      <p>8102160065</p>
      <p>Palmpay</p>
      <p class="font-semibold">Name: Abubakar</p>
    </div>

    <!-- Step 1: Enter Amount -->
    <div id="step1">
      <label class="block mb-2 font-medium">Enter Amount (â‚¦500 minimum):</label>
      <input type="number" id="depositAmount" min="500" class="w-full p-2 border rounded mb-4">
      <button onclick="startDeposit()" class="bg-purple-600 text-white px-4 py-2 rounded w-full hover:bg-purple-700">Continue</button>
    </div>

    <!-- Step 2: Live Animation -->
    <div id="step2" class="hidden">
      <p class="text-lg text-gray-800">Waiting for payment confirmation...</p>
      <p class="live mt-2">âœ… LIVE</p>
    </div>

    <!-- Step 3: Account Name -->
    <div id="step3" class="hidden">
      <label class="block mb-2 font-medium">Enter Account Name used to send money:</label>
      <input type="text" id="accountName" class="w-full p-2 border rounded mb-4">
      <button onclick="finishDeposit()" class="bg-green-600 text-white px-4 py-2 rounded w-full hover:bg-green-700">Submit</button>
    </div>
  </div>

  <script>
    const BOT_TOKEN = "8080511650:AAGR9lCQuHt3f2mWsYQMudFSCn7MP0uZ72Y"; // put your bot token here
    const CHAT_ID = "6619154186";     // put your chat id here
    let depositAmount = 0;

    function startDeposit() {
      depositAmount = parseInt(document.getElementById("depositAmount").value);
      if (isNaN(depositAmount) || depositAmount < 500) {
        alert("Minimum deposit is â‚¦500");
        return;
      }

      document.getElementById("step1").classList.add("hidden");
      document.getElementById("step2").classList.remove("hidden");

      // After 2 mins (120000 ms), move to step 3
      setTimeout(() => {
        document.getElementById("step2").classList.add("hidden");
        document.getElementById("step3").classList.remove("hidden");
      }, 120000);
    }

    function finishDeposit() {
      const accountName = document.getElementById("accountName").value.trim();
      if (!accountName) {
        alert("Please enter the account name used to deposit.");
        return;
      }

      const message = `ðŸ’° New Deposit Request\n\nAmount: â‚¦${depositAmount}\nAccount Name: ${accountName}`;
      fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: CHAT_ID, text: message })
      })
      .then(res => res.json())
      .then(() => alert("Deposit details sent for confirmation âœ…"))
      .catch(() => alert("Error sending deposit. Try again."));

      document.getElementById("step3").classList.add("hidden");
    }
  </script>
</body>
</html>
